<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create News</title>
    </h:head>
    <h:body>
        <h:form id="addNewsForm">
            <h:panelGrid columns="2">
                <h:outputText value="Title: "/>
                <h:inputText id="title" value="#{listNewsBean.title}"/>
                <h:outputText value="News: "/>
                <h:inputTextarea id="body" value="#{listNewsBean.body}" cols="50" rows="10"/>
                <h:outputText value=""/>
                <h:commandButton id="submit" value="Save" action="#{listNewsBean.postNewMessage()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
